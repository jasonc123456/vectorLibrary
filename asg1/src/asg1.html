    <hr>
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <div class="row">
      <button id="clearButton">Clear Canvas</button>
    </div>
    <div class="row">
      <label>Drawing Mode:</label>
      <button id="squareButton">Squares</button>
      <button id="triButton">Triangles</button>
      <button id="circleButton">Circles</button>
    </div>
    <div class="row">
      <label>Red</label>
      <input type="range" id="redSlide" min="0" max="100" value="100"/>
      <label>Green</label>
      <input type="range" id="greenSlide" min="0" max="100" value="100"/>
      <label>Blue</label>
      <input type="range" id="blueSlide" min="0" max="100" value="100"/>
    </div>
    <div class="row">
      <label>Size</label>
      <input type="range" id="sizeSlide" min="1" max="40" value="10"/>
      <label>Segments</label>
      <input type="range" id="segSlide" min="3" max="60" value="12"/>
    </div>
    <div class="row">
      <button id="drawPictureButton">Draw My Picture</button>
    </div>

    <img src="mySketch.jpg" width="400" alt="My sketch reference" />
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="asg1.js"></script>
  </body>
